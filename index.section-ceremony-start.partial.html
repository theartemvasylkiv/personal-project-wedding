    <!-- Main heading -->
    <h2 class="ceremony-start__title">Our Wedding Ceremony Begins in</h2>

    <!-- Decorative flourish -->

      <!-- delete width -->
      <img src="img/ceremony-start-plant.svg" width="100px" alt="decorative-flourish" />
    </div>

    <!-- Countdown timer -->

      <!-- Days -->

      </div>

      <!-- Hours -->
      <div class="countdown__item countdown__item--hours">
        <span class="countdown__value countdown__value--hours">0</span>
        <span class="countdown__label">Hours</span>
      </div>

      <!-- Minutes -->
      <div class="countdown__item countdown__item--minutes">
        <span class="countdown__value countdown__value--minutes">0</span>
        <span class="countdown__label">Minutes</span>
      </div>

      <!-- Seconds -->
      <div class="countdown__item countdown__item--seconds">
        <span class="countdown__value countdown__value--seconds">0</span>
        <span class="countdown__label">Seconds</span>
