<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="shortcut icon" href="#" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <nav data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="global.header-nav.partial.html"></nav>
    <div data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="index.header-hero.partial.html"></div>
  </header>
  <main class="main">
    <div data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="index.section-ceremony-start.partial.html"></div>
    <div data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="index.section-story.partial.html"></div>
    <div data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="index.section-story-gallery.partial.html"></div>
    <div data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="index.section-wedding-details.partial.html"></div>
    <div data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="index.section-dress-code.partial.html"></div>
    <div data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="index.section-gift-registry.partial.html"></div>
    <div data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="index.section-gallery.partial.html"></div>
    <div data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="index.section-rsvp.partial.html"></div>
    <div data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="index.section-john&jane.partial.html"></div>
  </main>
  <footer class="footer">
    <div data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="global.footer.partial.html"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script>
    // Simple menu toggle without Bootstrap dependency
    document.body.addEventListener('htmx:afterSwap', function (evt) {
      var target = evt.detail && evt.detail.target;
      if (!target) return;

      var btn = target.querySelector('.header__nav-toggle');
      var menu = target.querySelector('.header__nav-list');

      if (!btn || !menu) return;

      // When button is clicked, toggle the menu visibility
      btn.addEventListener('click', function (e) {
        e.preventDefault();
        var isOpen = menu.classList.toggle('show');
        btn.setAttribute('aria-expanded', String(isOpen));
      });
    });
  </script>
</body>

</html>
